<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Zonic Marketers</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <div class="admin-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">Zonic Admin</div>
      <button id="homeBtn">Home</button>
      <button id="manageBtn">Manage Products</button>
      <button id="ordersBtn">View Orders</button>
      <button id="feedbackBtn">Feedback</button>
      <button onclick="logout()">Logout</button>
    </aside>

    <!-- Main content -->
    <main class="content">
      <!-- Home Section -->
      <section id="homeSection" class="section active">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>Use the sidebar on the left to manage your dashboard.</p>
      </section>

      <!-- Manage Products Section -->
      <section id="manageSection" class="section">
        <h1>Manage Products</h1>

        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect">
          <option value="">-- Choose Category --</option>
          <option value="Home">Home</option>
          <option value="Lipsticks">Lipsticks</option>
          <option value="Eyes">Eyes</option>
          <option value="Face">Face</option>
          <option value="Fragrances">Fragrances</option>
          <option value="Deals">Deals</option>
        </select>

        <form id="productForm" enctype="multipart/form-data">
          <input type="hidden" name="productId" id="productId">
          <input type="text" name="title" placeholder="Title" required>
          <input type="number" name="price" placeholder="Price" required>
          <input type="number" name="stock" id="stock" placeholder="Stock" required min="0">
          <input type="file" name="image" accept="image/*">
          <button type="submit" id="submitButton">Add Product</button>
        </form>

        <table id="productTable">
          <thead>
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Orders Section: Accordion Style -->
      <section id="orderSection" class="orders-container section">
        <h2>Customer Orders</h2>
        <div id="ordersList" class="accordion-container">
          <!-- Orders will be injected here -->
        </div>
      </section>

  <!-- Feedback Section -->
      <section id="feedbackSection" class="section">
        <h2>User Feedback</h2>
        <div id="feedbackContainer" class="feedback-list">
          <!-- Feedback cards go here -->
        </div>
      </section>

    </main>
  </div>

  <script src="admin.js"></script>
</body>

</html>
